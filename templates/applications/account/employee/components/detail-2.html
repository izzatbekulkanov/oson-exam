{% load static %}
{% load sass_tags %}


<div class="tab-pane fade show active" id="timeline" role="tabpanel" aria-labelledby="timeline">
    <div class="row">
        <div class="col-xl-12">
            <form class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Ma'lumotlarim</h4>
                    <div class="card-options"><a class="card-options-collapse" href="#"
                                                 data-bs-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a><a
                            class="card-options-remove" href="#" data-bs-toggle="card-remove"><i
                            class="fe fe-x"></i></a></div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Ismi</label>
                                <input class="form-control" type="text" placeholder="Ismi" name="first_name" value="{{ employee_data.first_name }}" disabled>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Familiyasi</label>
                                <input class="form-control" type="text" placeholder="Familiya" name="second_name" value="{{ employee_data.second_name }}" disabled>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Otasining ismi</label>
                                <input class="form-control" type="text" placeholder="Otasining ismi" name="third_name" value="{{ employee_data.third_name }}" disabled>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Viloyat</label>
                                <input class="form-control" type="text" placeholder="Viloyat" value="{{ employee_data.province }}" disabled>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Tuman</label>
                                <input class="form-control" type="text" placeholder="Tuman" value="{{ employee_data.district }}" disabled>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Manzili</label>
                                <input class="form-control" type="text" placeholder="Manzili" value="{{ employee_data.address }}" disabled>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Ohirgi kirish vaqti</label>
                                <input class="form-control" type="text" placeholder="Ohirgi kirish vaqti" disabled  value="{{ employee_data.last_login }}">
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Passport seriya raqami</label>
                                <input class="form-control" type="number" placeholder="Passport seriya raqami" disabled  value="{{ employee_data.passport_serial }}">
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Passport JShShIR raqami</label>
                                <input class="form-control" type="number" placeholder="Passport JShShIR raqami" disabled  value="{{ employee_data.passport_jshshir }}">
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-2">
                            <div class="mb-3">
                                <label class="form-label">Jinsi</label>
                                <input class="form-control" type="text" placeholder="Jinsi" disabled  value="{{ employee_data.gender }}">
                            </div>
                        </div>
                    </div>
                </div>
{#                <div class="card-footer text-end">#}
{#                    <button class="btn btn-primary" type="submit">Update Profile</button>#}
{#                </div>#}
            </form>
        </div>
    </div>
</div>
