<div class="modal fade" id="exampleModalgetbootstrap" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalgetbootstrap" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-toggle-wrapper social-profile text-start dark-sign-up">
                <h3 class="modal-header justify-content-center border-0">Kutubxona kiritish</h3>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate="">{% csrf_token %}
                        <div class="col-md-12">
                            <label class="form-label" for="libraryName">Kutubxona nomi</label>
                            <input class="form-control" id="libraryName" type="text"
                                   placeholder="Kutubxona nomini kiriting" required="">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="libraryAddress">Kutubxona manzili</label>
                            <input class="form-control" id="libraryAddress" type="text"
                                   placeholder="Kutubxona manzilini kiriting" required="">
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label" for="libraryKey">Kutubxona kalit so'zi</label>
                                <input class="form-control" id="libraryKey" type="text"
                                       placeholder="Kutubxona kalit so'zini kiritng">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label" for="universitySelect">Universitetni tanlang</label>
                            <select class="form-select" id="universitySelect" required>
                                <option value="" selected disabled>Tanlang...</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="">
                                <label class="form-check-label d-block mb-0" for="flexCheckDefault">Faol kutubxonalar
                                    ro'yhatiga qo'shish.</label>
                            </div>
                            <button class="btn btn-success w-100" type="button" id="saveLibrary">Saqlash</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
