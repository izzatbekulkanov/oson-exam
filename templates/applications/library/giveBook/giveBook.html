{% extends 'base.html' %}

{% load static %}
{% load sass_tags %}

{% block css %}
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/animate.scss' %}">
    <!-- Plugins css Ends-->
<style>
    .project-list {
        margin: 0;
        padding: 0;
        font-family: verdana;
    }

    .book-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .page {
        width: 400px;
        height: 600px;
        padding: 30px;
        border-left: 30px solid #FF2929;
        transform: rotate(-45deg) skewX(10deg) scale(.8);
        box-shadow: -50px 50px 50px rgba(0, 0, 0, 0.5);
    }

    .page h1 {
        margin: 0 0 20px 0;
        padding: 0;
        text-align: center;
        font-size: 25px;
        color: #9e9e9e;
    }

    .page p {
        margin: 0;
        padding: 0;
        text-align: justify;
    }

    .page:before {
        content: "";
        width: 30px;
        height: 100%;
        background: #8a0e0e;
        position: absolute;
        top: 0;
        left: 0;
        transform: skewY(-45deg) translate(-57px, -43px);
    }

    .page:after {
        content: "";
        width: 106%;
        height: 30px;
        background: #CCC;
        position: absolute;
        bottom: 0;
        left: 0;
        transform: skewX(-45deg) translate(-11px, 30px);
    }

    /* Responsive Styles */
    @media only screen and (max-width: 768px) {
        .page {
            width: 300px;
            height: 450px;
            padding: 20px;
            border-left-width: 20px;
            transform: rotate(-45deg) skewX(10deg) scale(.6);
            box-shadow: -30px 30px 30px rgba(0, 0, 0, 0.5);
        }
    }

    @media only screen and (max-width: 576px) {
        .page {
            width: 200px;
            height: 300px;
            padding: 15px;
            border-left-width: 15px;
            transform: rotate(-45deg) skewX(10deg) scale(.4);
            box-shadow: -20px 20px 20px rgba(0, 0, 0, 0.5);
        }
    }
</style>

    <style>

    </style>
{% endblock %}

{% block content %}

    <div class="page-body">
        <div class="container-fluid">
            {% include "layout/breadcrumb.html" %}

                {% include "applications/library/giveBook/components/giveBook.html" %}

        </div>
    </div>



{% endblock %}
