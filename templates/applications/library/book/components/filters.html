{% load static %}
{% load sass_tags %}
{% load i18n %}
<div class="product-grid">
    <div class="feature-products">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="product-sidebar">
                    <div class="filter-section">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0 f-w-600">{% trans "Select." %}<span class="pull-right"><i
                                        class="fa fa-chevron-down toggle-data"></i></span></h6>
                            </div>
                            <div class="left-filter">
                                <div class="card-body filter-cards-view animate-chk">
                                    <div class="product-filter">
                                        <h6 class="f-w-600">{% trans "Kutubxonalar" %}</h6>
                                        <div class="checkbox-animated mt-0">
                                            <label class="d-block" for="edo-ani5">
                                                <input class="radio_animated" id="edo-ani5" type="radio"
                                                       data-original-title="" title="">{% trans "Barchasi" %}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-12">
                <form>
                    <div class="form-group m-0">
                        <input class="form-control" type="search" placeholder="Search.." data-original-title=""
                               title=""><i class="fa fa-search"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
